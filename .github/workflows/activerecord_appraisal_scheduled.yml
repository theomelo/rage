on:
    schedule:
        - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-latest
    name: ActiveRecord Appraisal ${{ matrix.ruby }}
    strategy:
      max-parallel: 1
      matrix:
        ruby:
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      env:
        TEST_HTTP_URL: ${{ secrets.TEST_HTTP_URL }}
        TEST_PG_URL: ${{ secrets.TEST_PG_URL }}
        TEST_MYSQL_URL: ${{ secrets.TEST_MYSQL_URL }}
        TEST_REDIS_URL: ${{ secrets.TEST_REDIS_URL }}
        ENABLE_EXTERNAL_TESTS: ${{ secrets.ENABLE_EXTERNAL_TESTS }}
        BUNDLE_GEMFILE: gemfiles/rails_main.gemfile
        APPRAISAL_INITIALIZED: 1
      run: bundle exec rake
